<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">

  <body>
    <section>
      <a class="section-link" href="./index.html">
        <button class="back-btn" type="button">Go back</button>
      </a>
      <h2 class="form_title">Complete the form</h2>
    </section>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email"
         name="email"
          autofocus
          placeholder="example@mail.com" />
      </label>
      <label>
        Message
        <textarea name="message" 
        rows="8"
        placeholder="Write a massage"
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    
  </body>
